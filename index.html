<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="wrapper">
                <div class="header__content">
                    <a href="#" class="header__logo">Movie site</a>
                    <form>
                        <input type="text" class="header__search" placeholder="Поиск">
                    </form>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <section class="scrollBar">
                    <input type="button" class="scrollBar__backBtn btn__shape__back scrollBar__Btn" value="">
                        <div class="scrollBar__inner">
                            <div class="scrollBar__content"></div>
                        </div>
                    <input type="button" class="scrollBar__forwardBtn btn__shape__forward scrollBar__Btn" value="">
                </section>
                <h2>TOP-100 movies</h2>
                <section class="movies"></section>
            </div>
        </main>
        <footer class="footer">

        </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
